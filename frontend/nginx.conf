server {
    listen 5173; # Custom port

    server_name localhost;

    root /usr/share/nginx/html; # Serve the static files

    index index.html;

    # SPA routing (for the main app)
    location / {
        try_files $uri /index.html;
    }

    # Optional: Disable access to .env files for security
    location ~ /\. {
        deny all;
    }
}
