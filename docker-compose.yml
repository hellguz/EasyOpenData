# PRODUCTION docker-compose.yml
# This file defines the production environment. [cite: 10]
# Use `docker-compose -f docker-compose.yml up --build -d` to run. [cite: 10]
services:
  easyopen_postgis:
    container_name: easyopen_postgis # Prod specific name 
    image: postgis/postgis:17-3.5
    restart: always
    ports:
      - "8735:5432"
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data # Prod specific volume 
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 8s
      retries: 40
    networks:
      - easyopen_network

  easyopen_backend:
    container_name: easyopen_backend # Prod specific name [cite: 12]
    build:
      context: ./backend
      dockerfile: Dockerfile # Assumes this Dockerfile is suitable for prod (no dev tools) [cite: 12]
    command: uvicorn app.main:app --host 0.0.0.0 --port 5400 # NO --reload for production [cite: 12]
    volumes:
      # Code is built into the image for production. Mount only persistent data. [cite: 13]
      - ./data/tileset:/data/tileset # Path for tileset data [cite: 13]
      - ./data/tempfiles:/data/tempfiles # Path for temporary OBJ files [cite: 13]
    ports:
      - "5400:5400"
    environment:
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD}@easyopen_postgis:5432/${DATABASE_NAME:-easyopendata_database}
      STRIPE_SECRET_KEY: ${VITE_STRIPE_SECRET_KEY:?err_VITE_STRIPE_SECRET_KEY_not_set} # Use actual prod key here via .env [cite: 13]
      FRONTEND_URL: ${FRONTEND_URL}
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
      ENVIRONMENT: "production"
    depends_on:
      easyopen_postgis:
        condition: service_healthy
    networks:
      - easyopen_network

  easyopen_frontend:
    container_name: easyopen_frontend # Prod specific name [cite: 15]
    build:
      context: ./frontend
      dockerfile: Dockerfile.production # Use the new production Dockerfile [cite: 15]
      args: # Pass build arguments needed by Dockerfile.production [cite: 15]
        VITE_BASE_URL: ${VITE_BASE_URL}
        VITE_TILESET_URL: ${VITE_TILESET_URL}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY} # Use actual prod key here via .env [cite: 15]
    ports:
      - "5173:80" # Nginx in Dockerfile.production will serve on port 80 [cite: 15]
    # No volumes for code/node_modules needed as it's a static build served by Nginx [cite: 16]
    # Environment variables here are for Nginx if needed, Vite vars are build-time. [cite: 16]
    networks:
      - easyopen_network

  easyopen_tileset: # Tileset server remains largely the same [cite: 17]
    container_name: easyopen_tileset # Prod specific name [cite: 17]
    image: nginx:alpine
    restart: always
    ports:
      - "5576:80"
    volumes:
      - ./data/tileset:/usr/share/nginx/html:ro # Serve from the main data directory [cite: 17]
      - ./backend/tileset.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - easyopen_network

  easyopen_backup_service: # Backup service remains largely the same [cite: 17]
    container_name: easyopen_backup_service # Prod specific name [cite: 17]
    build: ./backend/db_backup
    depends_on:
      - easyopen_postgis
    volumes:
      - ./data/postgres_backups:/backups
    environment:
      PGHOST: easyopen_postgis # Explicitly set PGHOST for pg_dump [cite: 17]
      PGUSER: ${DATABASE_USER:-postgres}
      PGDATABASE: ${DATABASE_NAME:-easyopendata_database}
      PGPASSWORD: ${DATABASE_PASSWORD} # PGPASSWORD is used by pg_dump [cite: 17]
    networks:
      - easyopen_network

  easyopen_pgadmin:
    container_name: easyopen_pgadmin # Prod specific name [cite: 18]
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes: # Add a volume for pgAdmin data persistence [cite: 18]
      - ./data/pgadmin_data:/var/lib/pgadmin
    depends_on:
      - easyopen_postgis
    networks:
      - easyopen_network

  easyopen_cloudflared: # Assumed needed for production as well [cite: 19]
    container_name: easyopen_cloudflared # Prod specific name [cite: 19]
    image: cloudflare/cloudflared:latest
    restart: always
    command: 'tunnel --no-autoupdate run --token ${CLOUDFLARED_TUNNEL_TOKEN:?err_CLOUDFLARED_TOKEN_not_set}'
    depends_on:
      - easyopen_backend
      - easyopen_frontend
      - easyopen_tileset # Add this if you are tunneling the tileset service as well [cite: 19]
    networks:
      - easyopen_network # CORRECTED: Should be on the same bridge network [cite: 19]

volumes:
  postgres_data: # Renamed for production [cite: 20]
    name: easyopen_pgdata_main
  pgadmin_data: # Added for pgAdmin persistence [cite: 20]
    name: easyopen_pgadmin_data_main

networks:
  easyopen_network: # Renamed for production [cite: 20]
    name: easyopen_production_net
    driver: bridge